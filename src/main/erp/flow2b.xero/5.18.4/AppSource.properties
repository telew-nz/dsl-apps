releaseNotes = <p>RetrieveContacts: addExtId instead of updateExtId</p><p><br></p><p>Because alternative names can match multiple contacts in Xero</p><p><br></p><p>such as here:</p><p><a href="https://flow2b.com/s/#13_1/flow2b.net.dev.Bug/form/15_29091"><span data-auto-link="true" data-href="https://flow2b.com/s/#13_1/flow2b.net.dev.Bug/form/15_29091">https://flow2b.com/s/#13_1/flow2b.net.dev.Bug/form/15_29091</span></a><br></p><p><br></p><blockquote>I understand why error happens in new test workspace.<br> error:<br>Retreive XeroBankTransaction error: There is no LegalEntity with extId = 0a5351cc-1322-456d-9db4-bd427736e3f8<br>It seems this company <a href="javascript:;" data-href="#13_1215/core.Company/form/1479_23"><span data-auto-link="true" data-href="https://flow2b.com/s/#13_1215/core.Company/form/1479_23">https://flow2b.com/s/#13_1215/core.Company/form/1479_23<br></span></a>has three alternative names (Brides By Donna Rae, BRIDES BY DONNA-RAE, BRIDES BY DONNA-RAEj) and there are three contacts (in Xero) with such names. So when contacts are pulled Id of only one of matching contacts is set to this company.<br>@Anton Zherdev what do you think? How should alternative name matching work in this case?</blockquote>
